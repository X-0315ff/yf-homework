<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path 三角形</title>
    <style>
        /* 使用 clip-path 创建三角形 */
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid red; /* 红色的底部边框构成三角形 */
        }
    </style>
    <a href="https://blog.csdn.net/cckevincyh/article/details/124495905">Clip-path 三角形</a>
</head>
<body>
    <div class="triangle"></div>
</body>
</html>
