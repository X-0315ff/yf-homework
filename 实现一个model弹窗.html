<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>model弹窗</title>
</head>
<style>
  #model {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    /* width: 100%;
    height: 100%; */
    background-color: rgba(0, 0, 0, 0.4);
}
#model-content {
  position: relative;
  width: 350px;
  height: 200px;
  margin: 10% auto;
  border: 1px solid #000;
}
#close {
  position: absolute;
  right: 10%;
  bottom: 10px;
}
</style>
<body>
  <button id="btu" style="width: 200px; height: 100px;">点我弹窗</button>
  <div id="model">
    <div id="model-content">


        <h2 style="text-align: center;">恭喜你！被我恭喜到了！</h2>
        <button id="close">关闭</button>

    </div>
  </div>
</body>
<script>
  let btu = document.getElementById('btu');
  let btu_close = document.getElementById('close');
  let model = document.getElementById('model');
  btu.onclick = function() {
    model.style.display = 'block';
  }
  btu_close.onclick = function() {
    model.style.display = 'none';
  }
</script>
</html>
